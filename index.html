    <div class="adItemTop">
   <button class="addItemBtn" id="addItemBtn">+</button>
   <h2>Add an item</h2>
   </div>
   <main class="container">
   <form id="addItem" class="addItem" aria-label="New item">
   
    <div class="inputBox">
    <!-- h4 -->
    <input type="text" id="name" name="name" placeholder=" "  required >
    <label for="productName" class="visually-hidden">Product name</label>
    </div>
    
    <div class="inputBox">
    <!-- p -->
    <input type="date" id="order-date" name="order_date" placeholder=" "  required >
     <label for="orderDate" class="visually-hidden">Order date</label>
     </div>
     
     <div class="inputBox">
     <!-- p -->
    <input type="date" id="date-received" name="date_received"
     placeholder=" "  required > 
     <label for="receivedDate" class="visually-hidden">Date received</label>
     </div>

      <div class="inputBox">
     <!-- p -->
    <input type="date" id="shipping-date" name="shipping_date"
     placeholder=" "> 
     <label for="shippingDate" class="visually-hidden">Shipping date</label>
     </div>
     
     <div class="inputBox">
     <!-- p -->
     <textarea id="additional-com" name="additional_com"
     placeholder=" "></textarea>
     <label for="comments" class="visually-hidden">Additional comments</label>
     </div>
     
     <div class="inputBox fileBox">
     <!-- img -->
      <label for="photo">Upload photos</label>
      <button type="button" id="btnCamera">Photo</button>
      <button type="button" id="btnGallery">Upload from gallery</button>
      <input type="file" id="photo" name="photos[]" accept="image/*" multiple hidden>
       <input type="file" id="photoCamera" accept="image/*" capture="environment" multiple
    hidden>
     <!-- <input type="file" id="photo" name="photos[]" accept="image/*" 
     multiple> -->
     
     <div id="photoPreview"></div>
     </div>
     
     <div class="form-button">
        <button type="submit" class="btnSubmit">Add an item</button>
    </div>
    </form>
